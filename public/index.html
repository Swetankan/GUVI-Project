<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Student Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .dot-matrix-light {
      background-color: #f3f7e5; /* slate-100 */
      background-image: radial-gradient(#6f7e92 1.5px, transparent 0); /* slate-400 (bolder) */
      background-size: 20px 20px;
    }

    .dot-matrix-dark {
      background-color: #15181d; /* slate-900 */
      background-image: radial-gradient(#586374 1.5px, transparent 0); /* slate-600 */
      background-size: 20px 20px;
    }

    * {
      transition: background-color 0.5s ease, color 0.5s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .toggle-checkbox:checked + .toggle-label .toggle-ball {
      transform: translateX(24px);
    }

    .form-input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4);
      border-color: #3b82f6;
    }

    .dark .form-input:focus {
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.4);
      border-color: #60a5fa;
    }

    .error-message {
      color: #ef4444;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      height: 1rem;
    }

    .form-input.success {
      border-color: #22c55e;
    }

    .form-input.error {
      border-color: #ef4444;
    }
  </style>
</head>
<body class="dot-matrix-light">

  <!-- Main Container -->
  <div class="min-h-screen flex flex-col items-center justify-center p-4 py-12 dark:dot-matrix-dark">

    <!-- Dark Mode Toggle -->
    <div class="absolute top-5 right-5">
      <input type="checkbox" id="darkModeToggle" class="toggle-checkbox hidden"/>
      <label for="darkModeToggle" class="toggle-label cursor-pointer flex items-center bg-gray-700 dark:bg-gray-300 rounded-full p-1 w-14 h-8">
        <div class="toggle-ball bg-white dark:bg-gray-700 w-6 h-6 rounded-full shadow-md transform duration-300 ease-in-out flex items-center justify-center">
          <i class="fas fa-sun text-yellow-500 dark:hidden"></i>
          <i class="fas fa-moon text-slate-800 hidden dark:inline"></i>
        </div>
      </label>
    </div>

    <div class="w-full max-w-2xl">
      <!-- Form Header -->
      <div class="text-center mb-8">
        <h2 class="text-sm font-semibold tracking-widest text-emerald-900 dark:text-emerald-200 uppercase">GUVI HCL Project 1</h2>
        <h1 class="text-4xl font-extrabold tracking-widest text-emerald-900 dark:text-emerald-200 uppercase">Student Registration</h1>
        <p class="text-slate-600 dark:text-slate-400 mt-2">Fill out the form below to register a new student.</p>
      </div>

      <!-- Registration Form -->
      <form id="registrationForm" class="bg-white dark:bg-slate-800/60 backdrop-blur-sm shadow-2xl rounded-2xl p-8 space-y-8 border border-slate-200 dark:border-transparent">
        
        <!-- Personal Information -->
        <div>
          <h2 class="text-xl font-semibold text-slate-700 dark:text-slate-200 border-b border-slate-200 dark:border-slate-700 pb-2 mb-6">Personal Information</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="fullName" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Full Name</label>
              <input type="text" id="fullName" name="fullName" placeholder="Mehek Sharma" class="form-input w-full bg-slate-100 dark:bg-slate-700 border-2 border-slate-200 dark:border-slate-600 rounded-lg p-2.5 text-slate-800 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500">
              <div class="error-message"></div>
            </div>
            <div>
              <label for="dob" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Date of Birth</label>
              <input type="date" id="dob" name="dob" class="form-input w-full bg-slate-100 dark:bg-slate-700 border-2 border-slate-200 dark:border-slate-600 rounded-lg p-2.5 text-slate-800 dark:text-slate-100">
              <div class="error-message"></div>
            </div>
          </div>
        </div>

        <!-- Contact Info -->
        <div>
          <h2 class="text-xl font-semibold text-slate-700 dark:text-slate-200 border-b border-slate-200 dark:border-slate-700 pb-2 mb-6">Contact Information</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="email" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Email</label>
              <input type="email" id="email" name="email" placeholder="mehek.sharma@example.com" class="form-input w-full bg-slate-100 dark:bg-slate-700 border-2 border-slate-200 dark:border-slate-600 rounded-lg p-2.5 text-slate-800 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500">
              <div class="error-message"></div>
            </div>
            <div>
              <label for="phone" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Phone</label>
              <input type="tel" id="phone" name="phone" placeholder="9876543210" class="form-input w-full bg-slate-100 dark:bg-slate-700 border-2 border-slate-200 dark:border-slate-600 rounded-lg p-2.5 text-slate-800 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500">
              <div class="error-message"></div>
            </div>
          </div>
          <div class="mt-6">
            <label for="address" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Address</label>
            <textarea id="address" name="address" rows="3" placeholder="Flat No. 101, A Block, Green Park, Jharkhand - 800001" class="form-input w-full bg-slate-100 dark:bg-slate-700 border-2 border-slate-200 dark:border-slate-600 rounded-lg p-2.5 text-slate-800 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500"></textarea>
            <div class="error-message"></div>
          </div>
        </div>

        <!-- Academic Info -->
        <div>
          <h2 class="text-xl font-semibold text-slate-700 dark:text-slate-200 border-b border-slate-200 dark:border-slate-700 pb-2 mb-6">Academic Information</h2>
          <div>
            <label for="course" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Course/Program</label>
            <select id="course" name="course" class="form-input w-full bg-slate-100 dark:bg-slate-700 border-2 border-slate-200 dark:border-slate-600 rounded-lg p-2.5 text-slate-800 dark:text-slate-100">
              <option value="">-- Please choose an option --</option>
              <option value="cse">Computer Science Engineering</option>
              <option value="eee">Electrical & Electronics Engineering</option>
              <option value="mech">Mechanical Engineering</option>
              <option value="civil">Civil Engineering</option>
              <option value="it">Information Technology</option>
            </select>
            <div class="error-message"></div>
          </div>
        </div>

        <!-- Security -->
        <div>
          <h2 class="text-xl font-semibold text-slate-700 dark:text-slate-200 border-b border-slate-200 dark:border-slate-700 pb-2 mb-6">Security</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="password" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Password</label>
              <input type="password" id="password" name="password" placeholder="********" class="form-input w-full bg-slate-100 dark:bg-slate-700 border-2 border-slate-200 dark:border-slate-600 rounded-lg p-2.5 text-slate-800 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500">
              <div class="error-message"></div>
            </div>
            <div>
              <label for="confirmPassword" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="********" class="form-input w-full bg-slate-100 dark:bg-slate-700 border-2 border-slate-200 dark:border-slate-600 rounded-lg p-2.5 text-slate-800 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500">
              <div class="error-message"></div>
            </div>
          </div>
        </div>
        <!-- Submit -->
        <div class="pt-2">
          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 transform transition-transform duration-150 hover:scale-105">
            Register Student
          </button>
        </div>

        <!-- Success Message Box -->
        <div id="successMessage" 
             class="mt-8 p-6 text-center text-green-800 bg-green-100 border border-green-200 rounded-lg 
                    opacity-0 transform -translate-y-4 transition-all duration-500 ease-out hidden flex items-center justify-center gap-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span class="text-lg font-medium">Registration successful! Welcome aboard!</span>
        </div>
      </form>

        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-12">
      <p class="text-sm text-slate-500 dark:text-slate-400">Made by Swetankan</p>
    </footer>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const toggle = document.getElementById('darkModeToggle');
    const html = document.documentElement;
    const body = document.body;

    if (localStorage.getItem('theme') === 'dark') {
      html.classList.add('dark');
      toggle.checked = true;
      body.classList.remove('dot-matrix-light');
      body.classList.add('dot-matrix-dark');
    } else {
      body.classList.add('dot-matrix-light');
      body.classList.remove('dot-matrix-dark');
    }

    toggle.addEventListener('change', () => {
      const isDark = html.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      body.classList.toggle('dot-matrix-dark', isDark);
      body.classList.toggle('dot-matrix-light', !isDark);
    });

    // Show success message after form submission
    const form = document.getElementById('registrationForm');
    const successBox = document.getElementById('successMessage');

    form.addEventListener('submit', async function (e) {
  e.preventDefault();

  const formData = {
    fullName: document.getElementById('fullName').value,
    dob: document.getElementById('dob').value,
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value,
    address: document.getElementById('address').value,
    course: document.getElementById('course').value,
    password: document.getElementById('password').value,
  };

  try {
    const response = await fetch('/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    });

    const result = await response.json();

    if (response.ok) {
      successBox.classList.remove('hidden');
      setTimeout(() => {
        successBox.classList.add('opacity-100', 'translate-y-0');
      }, 10);
      form.reset();
    } else {
      alert(result.message || "Submission failed");
    }
  } catch (error) {
    console.error('Error:', error);
    alert("An error occurred while submitting the form");
  }
     // Show success message
      successBox.classList.remove('hidden');
      setTimeout(() => {
        successBox.classList.add('opacity-100', 'translate-y-0');
      }, 10);

      // Optional: Reset the form
      form.reset();
    });
  });
</script>


</body>
</html>
